<div class="generic-container">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">
            <span class="lead">List of Users </span>
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Username</th>
                    <th width="100"></th>
                    <th width="100"></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in controller.users">
                    <td>{{user.username}}</td>
                    <td>
                        <div class="dropdown" style="display: inline-block">
                            <button type="button" class="btn btn-success dropdown-toggle" style="margin-left: 10px;" id="roleName" aria-haspopup="true" aria-expanded="true" ng-click="controller.openProfile(user)">Edit</button>
                        </div>
                    </td>
                    <td><button ng-click="controller.deleteUser(user.username)" class="btn btn-danger custom-width">delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="well">
        <button ng-click="controller.openProfile()">Add New User</button>
    </div>
</div>
